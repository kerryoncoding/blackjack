<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="table">
      <h1>Blackjack</h1>
      <div class="info">
        <p id="message-el">Want to play?</p>
      </div>
      <div class="playerCards">
        <div class="playerBox">
          <p id="cards-el"></p>
          <p id="sum-el"></p>
        </div>
      </div>
      <div class="activeButtons">
        <div class="begin">
          <button onclick="startGame()">Start Game</button>
        </div>
      </div>
      <p id="player-el"></p>
      <script src="index.js"></script>
    </div>
    <div>
      <p class="codelink">
        <a href="https://github.com/kerryoncoding/blackjack" target="_blank"
          >Open-source code</a
        >
        by kerryoncoding
      </p>
    </div>
  </body>
</html>
